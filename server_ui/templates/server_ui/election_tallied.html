{% extends 'server_ui/templates/server_ui/base.html' %}

{% block content %}

  <h2 class="title">Eleição {{election.name}} já contabilizada</h2>

  <p>
      Esta eleição já foi contabilizada (ou pelo menos a contagem já começou), então você não pode mais votar.
  </p>
  
  <p>
      <a href="{% url "election@view" election.uuid %}">ver a eleição</a>
  </p>
{% endblock %}
