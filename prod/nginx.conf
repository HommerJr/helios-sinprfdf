worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # SSL configuration - Use certificados gerados pelo Certbot
    ssl_certificate /etc/letsencrypt/live/votacao.tadeujr.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/votacao.tadeujr.com.br/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    add_header Strict-Transport-Security "max-age=31536000";  # HSTS

    # Upstream Django/Gunicorn
    upstream django {
        server web:8000;
    }

    server {
        listen 80;
        server_name votacao.tadeujr.com.br;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name votacao.tadeujr.com.br;

        ssl_certificate /etc/letsencrypt/live/votacao.tadeujr.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/votacao.tadeujr.com.br/privkey.pem;

        location / {
            proxy_pass http://web:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        location /static/ {
            alias /app/static/;
        }

        location /media/ {
            alias /app/media/;
        }
    }
}